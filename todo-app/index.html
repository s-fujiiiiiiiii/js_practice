<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>ToDoアプリ</title>
</head>

<body>
    <h1>ToDoアプリ</h1>

    <!-- 入力エリア -->
    <input type="text" id="todoInput" placeholder="やることを入力">
    <button id="addBtn">追加</button>

    <div id="filters">
        <button id="filter-all">すべて</button>
        <button id="filter-active">未完成</button>
        <button id="filter-completed">完了</button>
    </div>
    
    <!-- ToDOリスト表示エリア -->
    <ul id="todoList"></ul>

    <script src="script.js"></script>
</body>
</html>
